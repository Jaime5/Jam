{% extends "base.html" %}

{% block content %}

{% include "navbar.html" %}


<div class="lead">

    <h1>Matching Score</h1>

    <h5>
        Calculated using cosine similarity and using IT/CTF
    </h5>

    <h3>{{ results["cos_sim"][0] }}</h3>

    <hr>

    <h1>Keywords Matching</h1>


    <ol>
        {% for keyword in results["tfidf_scores"] %}

            <li>
                {{keyword}}
            </li>

        {% endfor %}
    </ol>

</div>


{% endblock %}
